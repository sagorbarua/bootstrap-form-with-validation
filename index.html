<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- css links -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body class="bg-white">
  <div class="col-lg-8 d-flex rounded-3 m-auto mt-5  box">
    <div class="col-lg-6 ">
      <img  src="images/signup.jpg" alt="sign-up">
        <a class="d-block text-center text-decoration-none text-primary " href="#">Create an account</a>
      </div>
      <div class="col-lg-6 text-primary">
        <h1 class="pt-5 pb-5 fw-bold ">Log In</h1>

        <form class="row g-3 needs-validation" novalidate>
          <div class="col-lg-12 ">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <div class="col-lg-12 mb-3 ">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" name="" id="password" required>
              <div class="invalid-feedback">
                write the password
              </div>
            </div>
          </div>
          <div class="col-12 mb-5 ">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12 mt-4 ">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
        
      </div>
    </div>


 
 <script src="script/bootstrap.bundle.min.js"></script>
 <script src="script/script.js"></script>
</body>
</html>
